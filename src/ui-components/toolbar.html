

<template id="ui-toolbar-template">
<style>
:host {
    display: block; 
    width: fit-content; 
    box-sizing: border-box;

    font-size: 1.2rem;
    height: 30em;

    border-radius: 12em;
    box-shadow: 0.2em 1.0em 3.0em #ababab;  
}

:host(.vertical) {
    width: 30em;
    height: fit-content;
}
</style>
<div>
    <slot style="font-size: 14em;">Content...</slot>
</div>
</template>

<template id="ui-toolbar-button-template">
<style>
@keyframes focus-me {
    0% { transform: scale(1.0, 1.0); }
    50% { transform: scale(1.05, 1.05); }
    100% { transform: scale(1.0, 1.0); }
}    
:host {
    display: inline-block;
    position: relative;
    font-size: 1.2rem;
    width: 24em;
    height: 24em;    
    margin: 3em;

    border-radius: 8em;
    transition-property: background-color;
    transition-duration: 0.2s;
}

:host(:focus-visible) {
    outline: none;
    animation-name: focus-me;
    animation-duration: 0.2s;
}

:host(.selected) .indicator {
    width: 3em;
    height: 16em;
    position: absolute;
    top: 4em;
    left: -6em;
    border-top-left-radius: 2em;
    border-bottom-left-radius: 2em;
    background-color: var(--color-accent);    
}

:host(:hover) {
    background-color: var(--color-accent-background);
}

:host(:active),
:host(.active) {
    background-color: var(--color-accent-background-active);
}

::slotted(svg) {    
    width: 16em;
    height: 16em;
    margin: 4em;
    fill: #323232;
}

:host(:hover) ::slotted(svg),
:host(.selected) ::slotted(svg),
:host(:focus-visible) ::slotted(svg) {
    fill: #000000;
}

.outline {
    position: absolute;
    z-index: 999;
    left: 0em;
    top: 0em;
    right: 0em;
    bottom: 0em;    
    border-radius: 8em;    
}

:host(:focus-visible) .outline {
    border: 2em solid var(--color-accent);
}

slot[name=hint] {
    display: block;
    width: max-content;
    position: absolute;
    opacity: 0;
    z-index: 999;
    pointer-events: none;
}

:host(.hint-left) slot[name=hint] {
    top: 5em;
    left: 36em;    
}

:host(.hint-right) slot[name=hint] {
    top: 5em;
    right: 36em;    
}

:host(.hint-top) slot[name=hint] {    
    bottom: 36em;
    left: 50%;
}

:host(.hint-bottom) slot[name=hint] {
    top: 36em;
    left: 50%;
}

:host(.hint-top) ::slotted(span),
:host(.hint-bottom) ::slotted(span) {    
    position: relative;
    left: -50%;
}

:host(:hover) slot[name=hint],
:host(:focus-visible) slot[name=hint] {
    opacity: 1;
}

:host ::slotted(span) {
    font-size: 10em;
    font-family: var(--ui-font), sans-serif;
    font-weight: 600;  
    letter-spacing: 0.1em;
    color: var(--color-text-on-background); 
    background-color: var(--color-background);
    border-radius: 0.22em;
    box-shadow: 0.017em 0.066em 0.166em #ababab;  
    padding: 0.22em 0.44em 0.22em 0.44em;
    user-select: none;
    transition-property: opacity;
    transition-duration: 0.1s;     
}

</style>
<slot name="icon"></slot>
<slot name="hint"></slot>
<span class="indicator"></span>
<span class="outline"></span>
</template>
